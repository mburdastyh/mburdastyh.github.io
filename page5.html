Задача 5.

<script>
const isPrime = (num, primes) => {
    const upTo = Math.floor(Math.sqrt(num)) + 1;
    
    for (let i = 0; i < primes.length; i++) {
        if (primes[i] > upTo) {
            break;
        }

        if (num % primes[i] === 0) {
            return false;
        }
    }

    return true;
};

const getPrimes = (num) => {
    if (num < 2) {
        return [];
    }

    const res = [2];

    for (let i = 3; i <= num; i = i + 2) {
        if (isPrime(i, res)) {
            res.push(i);
        }
    }

    return res;
};
</script>
