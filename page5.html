<script>
const isPrime = (num) => {
    for (let i = 3; i < Math.floor(Math.sqrt(num)) + 1; i++) {
        if (num % i === 0) {
            return false;
        }
    }

    return true;
};

const getPrimes = (num) => {
    if (num < 2){
        return [];
    }

    const res = [2];

    for (let i = 3; i <= num; i = i + 2) {
        if (isPrime(i)) {
            res.push(i);
        }
    }

    return res;
};
</script>
