Задача 5.

<script>
const isPrime = (num, primes) => {
    const forCheck = primes.filter(prime => prime < Math.floor(Math.sqrt(num)) + 1);

    for (let i = 0; i < forCheck.length; i++) {
        if (num % forCheck[i] === 0) {
            return false;
        }
    }

    return true;
};

const getPrimes = (num) => {
    if (num < 2) {
        return [];
    }

    const res = [2];

    for (let i = 3; i <= num; i = i + 2) {
        if (isPrime(i, res)) {
            res.push(i);
        }
    }

    return res;
};
</script>
