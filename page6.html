Задача 6. Сортировка на месте

<script>
const getInsSort = (arr) => {
    const res = [arr[0]];

    for (let j = 1; j < arr.length; j++) {
        const temp = arr[j];

        let i = 0;
        while (temp < res[i] && i < res.length) {
            i++;
        }

        res.splice(i, 0, temp);
    }

    return res;
};
</script>
